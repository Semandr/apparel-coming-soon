<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script defer src="./js/app.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="header container__content">
        <a href="#" class="header__logo logo">
          <img
            class="logo__img"
            src="./images/logo.svg"
            alt="logo Base Apparel"
          />
        </a>
      </header>
      <aside class="aside">
        <img
          class="aside__img aside__img_desktop"
          src="./images/hero-desktop.jpg"
          alt="photo of women"
        />
      </aside>
      <main class="main container__content">
        <h1 class="title title__block">
          <span class="title__brand title__brand_thin">We're</span>
          <span class="title__brand title__brand_color">coming</span>
          <span class="title__brand title__brand_color">soon</span>
        </h1>
        <p class="paragraph paragraph__main">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </main>
      <footer class="footer container__content">
        <form class="form">
          <div class="inputBx">
            <input
              class="form__input"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <img
              class="form__error-img"
              src="./images/icon-error.svg"
              alt="icon of error"
            />
            <img
              class="form__ok-img"
              src="./images/checkmark.svg"
              alt="icon of error"
            />
            <span class="form__error-msg">Please provide a valid email</span>
            <button class="btn btn__submit" type="submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow to right" />
            </button>
          </div>
        </form>
      </footer>
    </div>
  </body>
</html>
